<h1> My favorites books</h1>
<div class="slider-container">
    <div class="slides">
        <div class="slide"><img src="https://www.book.store.bg/lrgimg/241400/bogat-tatko-beden-tatko.jpg" alt=""></div>
        <div class="slide"><img src="https://kibea.net/files/styles/full/public/books/2013-chetirite-sporazumeniya-451.jpg?itok=datAFiWy" alt="Описание 2"></div>
        <div class="slide"><img src="https://hermesbooks.bg/media/catalog/product/cache/e533a3e3438c08fe7c51cedd0cbec189/t/a/tankoto_izkustvo_da_ne_ti_puka_cover_20200901160342.jpg"></div>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>
<ul id="products-list"></ul>

    <script>
 fetch('products.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        let productsList = document.getElementById('products-list');
        data.forEach(product => {
            let productItem = document.createElement('li');
            productItem.innerHTML = `<strong>${product.name}</strong><br>${product.description}<br>Цена: ${product.price} лв`;
            productsList.appendChild(productItem);
        });
    })
    .catch(error => {
        console.error('Error ', error);
    });

    let slideIndex = 0;

    function showSlide() {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        
        if (slideIndex >= totalSlides) { slideIndex = 0; } 
        if (slideIndex < 0) { slideIndex = totalSlides - 1; } 
        
        slides.style.transform = `translateX(${-slideIndex * 100}%)`;
    }

    function nextSlide() {
        slideIndex++; 
        showSlide();
    }

    function prevSlide() {
        slideIndex--; 
        showSlide();
    }

</script>
